<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Belle Aura Studio</title>

  <!-- Links Internos -->
    <link rel="stylesheet" href="css/style.css" />


  <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <!-- Tailwind via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
      --color-primary: #D97B93;
      --color-segundary: #F5E8E8;
      --color-support: #E3D7C9;
      --color-textMain: #4A2E2A;
      --color-details: #E09DC2;

      --font-title: "Playfair Display", serif;
      --font-parag: "Lato", sans-serif;
      --font-cursive: "Allura", serif;
    }
  </style>
</head>
<body>
  <header id="header" class="z-50 fixed top-0 left-0 w-full h-36 bg-black/85">
    <div class="flex items-center justify-around h-8 border-b border-details text-segundary text-sm">
        <p class=""><i class="fa-solid fa-location-dot pr-2"></i>Rua Alegria Nazaré, 353</p>
        <p class=""><i class="fa-brands fa-whatsapp pr-2"></i>(+55) 11 97232-7893</p>
    </div>
    <div class="flex justify-around items-center px-6 text-white pt-3">
        <img src="assets/imagens/logo-sem-fundo.png" class="w-24 brightness-150" alt="Logo do salão">
        <i class="fa-solid fa-bars text-xl"></i>
    </div>
  </header>

  <main>
    <section id="main-header">
        
      <div class="relative w-full h-[500px] py-[100px] bg-[url('assets/imagens/background-main-vertical.jpg')] bg-no-repeat bg-cover text-red-500">
            <div class="absolute inset-0 bg-black/50"></div>
            <div class="relative z-10 text-white p-10 pt-[100px]">
                <p class="font-cursive text-4xl text-details">— Belle Aura Studio</p>
                <h1 class="font-title w-10/12 text-segundary text-4xl">O melhor salão de beleza para mulheres</h1>
                <p class="font-parag text-details pb-5">Cabelo - Skincare - Unhas</p>
                <a href="" class="border px-4 py-2">Agende seu horário</a>
            </div>
      </div>
    </section>

    <section class="p-8">
      <div style="height:1500px"></div>
    </section>
  </main>

  <script src="https://kit.fontawesome.com/13c88f5cf0.js" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
