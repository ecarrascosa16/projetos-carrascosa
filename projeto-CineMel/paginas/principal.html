<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMel</title>
    <link rel="stylesheet" href="../estilo/estilo.css">
    <link rel="shortcut icon" href="../imagens/faicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <section id="section-header-centro">
            
            <nav>
                <div id="imagem-nav">
                    <img src="../imagens/logo-cinemel.png" alt="Logo Cinemel">
                </div>
                <div id="links-do-nav">
                    <a href="#">Inicio</a>
                    <a href="#">Categorias</a>
                    <a href="#">Sport</a>
                </div>
                
            </nav>
            
        </section>
        <section id="login-cadastro">
            <a href="#" id="login">Login</a>
            <a href="#" id="cadastro">Cadastro</a>
        </section>
    </header>
    <main>
        <section id="painel-streamer">
            <iframe src="iframe/confira.html" frameborder="0" name="frame"></iframe>
            <section id="painel-selecao-stream">
                <div id="center-selecao-stream">
                    <a href="iframe/netflix.html" target="frame"><img src="../imagens/simbolos-streamers/netflix.png" alt="logo-netflix"></a>
                    <a href="iframe/youtube.html" target="frame"><img src="../imagens/simbolos-streamers/youtube.png" alt="logo-youtube"></a>
                    <a href="iframe/max.html" target="frame"><img src="../imagens/simbolos-streamers/max.png" alt="logo-max"></a>
                    <a href="iframe/globo.html" target="frame"><img src="../imagens/simbolos-streamers/globo.png" alt="logo-globo"></a>
                    <a href="iframe/sbt.html" target="frame"><img src="../imagens/simbolos-streamers/sbt.png" alt="logo-sbt"></a>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
